{% extends "account/base.html" %}

{% load bootstrap_tags %}

{% block head_title %}Account{% endblock %}

{% block body %}
    <h1>Account</h1>
    <form method="POST" action="{% url account_settings %}">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <div class="form-actions">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
{% endblock %}
